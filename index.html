<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <img src="icons/logo.png">
            <p> Weather360 </p>
            <div>
                <button class="btn">Home</button>
                <button class="btn btn-blue-sm">Sign In</button>
            </div>

        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Don't let the weather catch you off guard!</span>
            <span>Trust our forecasts to keep you prepared and stylish</span>
            <div class="hero-buttons">
                <input type="text" placeholder="Search City">
                <div class="search-icon">
                    <button>
                        <img src="https://thumbs.dreamstime.com/b/search-icon-blue-background-your-text-vector-illustration-search-icon-blue-background-122826172.jpg">
                    </button>
                    
                </div>
            </div>
        </div>
        <div class="separation"></div>
    </div>
</body>
</html>
